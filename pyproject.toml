[tool.ruff]
line-length = 100
target-version = "py310"

# Only include Python files
include = ["*.py", "*.pyi"]

# Exclude common Odoo directories AND non-Python files
exclude = [
    ".git",
    "__pycache__",
    "*.pyc",
    ".venv",
    "venv",
    "env",
    "*.xml",      # Exclude XML files
    "*.js",       # Exclude JavaScript
    "*.css",      # Exclude CSS
    "*.scss",     # Exclude SCSS
    "*.html",     # Exclude HTML templates
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function call in argument defaults (Odoo uses this pattern)
    "N802",  # Function name should be lowercase (Odoo uses mixedCase for methods)
    "N806",  # Variable in function should be lowercase (Odoo uses camelCase)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "odoo", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
"odoo" = ["odoo", "odoo.addons"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
